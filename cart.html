<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand d-flex align-items-center ms-4" href="index.html">
      <img src="pics/logo.png" href="index.html" alt="Logo" style="height: 80px; width: auto;" class="me-2">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item me-3">
          <a class="nav-link" href="product.html" style="font-weight: bold;">Products</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#" style="font-weight: bold;">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="font-weight: bold;">Contact Us</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <i class="bi bi-cart"></i> Cart <span id="cartCount" class="badge bg-secondary">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="mb-4">Your Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <div id="cartItems" class="card mb-4">
          <!-- Cart items will be dynamically added here -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <div id="cartTotal"></div>
            <button class="btn btn-primary btn-block mt-3" id="checkoutButton">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
