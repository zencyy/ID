<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel Spin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #wheel {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #spinButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #spinButton:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-item {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f1f1;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Back to Home</a>
        <h1>Lucky Wheel Spin</h1>
        <canvas id="wheel" width="300" height="300"></canvas>
        <br>
        <button id="spinButton">SPIN</button>
        <p id="result"></p>
        <div class="stats">
            <div class="stat-item">
                <p>Spins remaining today: <span id="spinsRemaining">3</span></p>
            </div>
            <div class="stat-item">
                <p>Your points: <span id="pointsBalance">0</span></p>
            </div>
        </div>
    </div>

    <script src="js/luckyspin.js"></script>
</body>
</html>
