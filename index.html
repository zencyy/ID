<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand d-flex align-items-center ms-4" href="#">
            <img src="pics/logo.png" alt="Logo" style="height: 80px; width: auto;" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarNavDropdown"> <!-- Added ms-5 -->
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" style="font-weight: bold;">Products</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" style="font-weight: bold;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="fullWidthCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pics/slidepic1.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="pics/slidepic2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#fullWidthCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fullWidthCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    
    
</body>
</html>
