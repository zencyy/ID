<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand d-flex align-items-center ms-4" href="index.html">
            <img src="pics/logo.png" href="index.html" alt="Logo" style="height: 80px; width: auto;" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" style="font-weight: bold;">Products</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" style="font-weight: bold;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold;">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="cart.html">
                  <i class="bi bi-cart"></i> Cart <span id="cartCount" class="badge bg-secondary">0</span>
                </a>
              </li>
            </ul>
        </div>
    </nav>

    <div id="productDetailContainer" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="pics/mug-default.jpg" alt="Mug" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 id="productName">Stylish Mug</h1>
                <p id="productPrice" class="h3 mb-4">$19.99</p>
                <div class="mb-4">
                    <label for="colorSelect" class="form-label">Choose Color:</label>
                    <select id="colorSelect" class="form-select">
                        <option value="default">Default</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <button id="addToCartBtn" class="btn btn-primary btn-lg mb-4">Add to Cart</button>
                
                <div class="accordion" id="productAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDescription">
                                Description
                            </button>
                        </h2>
                        <div id="collapseDescription" class="accordion-collapse collapse show" data-bs-parent="#productAccordion">
                            <div class="accordion-body">
                                <p id="productDescription">This stylish mug is perfect for your morning coffee or afternoon tea. Made from high-quality ceramic, it's both microwave and dishwasher safe.</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReviews">
                                Reviews
                            </button>
                        </h2>
                        <div id="collapseReviews" class="accordion-collapse collapse" data-bs-parent="#productAccordion">
                            <div class="accordion-body">
                                <div id="reviewsContainer">
                                    <!-- Reviews will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/product-detail.js"></script>
</body>
</html>
